<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Страничка о себе  "/>
    <meta name="author" content="Bfswrd"/>
    <title>Bfswrd о себе</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<!-- Header - set the background image for the header in the line below-->
<header class="py-5 pt-0 bg-image-full w-100"
        style="background-image: url('https://img1.fonwall.ru/o/zd/galaxy-nebula-stars-cloud.jpeg')">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-3" href="#">Bfswrd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active fs-5" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="#About">About</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="#Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center my-5">
        <img class="img-fluid rounded-circle mb-4 img-portlet" src="{% static '/assets/glass900x900.png' %}" alt="..."/>
        <h1 class="text-white fs-2 fw-bolder">{{ FIO }}</h1>
        <p class="text-white-50 mb-0 fs-4">{{ nickname }}</p>
    </div>
</header>
<!-- Content section-->
<section class="py-5 pb-0">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 w-100" id="About">
                {{ about }}
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark mb-0" id="Contact"
        style="background-image: url('https://img1.fonwall.ru/o/sv/nebula-space-digital-universe-djpw.jpeg')">
    <div class="container text-center align-middle">
        <a class="p-3" href="https://t.me/bfswrd"><img class="img-fluid img-icon"
                                                       src=".{% static 'assets/telegram.png' %}"></a>
        <a class="m-0 text-center text-white fs-5">Copyright &copy; Bfswrd 2022</a>
        <a class="p-3" href="https://github.com/bfswrd"><img class="img-fluid img-icon inverse"
                                                             src="{% static 'assets/github.png' %}"></a>

    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
